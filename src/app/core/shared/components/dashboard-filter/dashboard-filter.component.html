<div>
  <form [formGroup]="filterForm" class="form-inline">
    <div class="search-container">
      <label class="sr-only">Search</label>
      <input
        [class.disabled]="isFilterDisabled"
        type="text"
        placeholder="Search"
        maxlength="60"
        formControlName="Search"
        (keyup.enter)="submitSearch()"
      />
      <img
        class="input-suffix"
        [ngClass]="isFilterDisabled ? 'not-allowed' : 'clickable'"
        src="assets/img/search.png"
        (click)="submitSearch()"
      />
    </div>

    <div class="select-container">
      <select
        [ngClass]="{ disabled: isFilterDisabled }"
        formControlName="Service"
        (change)="emitFilterForm()"
      >
        <option *ngFor="let s of services" [value]="s.value">
          {{ s.name }}
        </option>
      </select>
      <select
        [ngClass]="{ disabled: isFilterDisabled }"
        formControlName="Status"
        (change)="emitFilterForm()"
      >
        <option *ngFor="let s of status" [value]="s.value">
          {{ s.name }}
        </option>
      </select>
    </div>
  </form>
</div>
